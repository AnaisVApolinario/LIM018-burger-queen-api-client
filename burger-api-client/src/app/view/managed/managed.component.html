<app-navegacion></app-navegacion>
<section class="container">
  <h3>Lista de Empleados</h3>
  <button class="agregar" (click)= "nuevoEmpleado()">Nuevo Empleado</button>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Contrase√±a</th>
        <th>Rol</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados" (click)= "editarEmpleado(empleado.id)">
        <th>{{empleado.id}}</th>
        <!-- <td>{{empleado.empleadoId}}</td> -->
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.email}}</td>
        <td>{{empleado.password}}</td>
        <td>{{empleado.rol}}</td>
  
      </tr>
    </tbody>
  </table>
</section>
