<section class="container">
    <form [formGroup]="editarForm">
        <div class="form-group singel">
            <label  for="exampleFormControlInput1">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group row">
            <div class="col">
                <label  for="exampleFormControlInput1">Email</label>
                <input type="text" class="form-control"  formControlName="email">
            </div>
            <div class="col">
                <label class="user-label" for="exampleFormControlInput1">Password</label>
                <input type="text" class="form-control" formControlName="password">
            </div>
        </div>
        <div class="form-group singel">
            <label  for="exampleFormControlInput1">Rol</label>
            <input type="text" class="form-control" formControlName="rol">
        </div>
    </form>
</section>
